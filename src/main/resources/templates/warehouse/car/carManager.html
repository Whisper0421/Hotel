<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品发货管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>
<body class="childrenBody">
<!-- 查询条件开始 -->

<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select name="status">
                        <option value="">请选择</option>
                        <option value="0">不可用</option>
                        <option value="1">闲置</option>
                        <option value="2">占用</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>

<div>
    <table class="layui-hide" id="inportTable" lay-filter="inportTable"></table>
    <div id="inportToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加</button>
    </div>

    <div id="inportRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>修改</button>
<!--        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>-->
    </div>
</div>

<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <input type="hidden" id="id" name="id"/>
            <div class="layui-inline">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="required" name="carno" placeholder="请输入车牌号">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="required"  name="contract" placeholder="请输入联系人">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input name="phone" type="number" lay-verify="required" autocomplete="off" placeholder="请输入手机号" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <select name="status" id="status" lay-verify="required">
                            <option value="">请选择</option>
                            <option value="0">不可用</option>
                            <option value="1">闲置</option>
                            <option value="2">占用</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea  name="remark" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center;">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                    <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;
    layui.use(['jquery','form','table','layer','laydate'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;

        //加载 数据
        tableIns=table.render({
            elem: '#inportTable'
            ,url:'/car/list'
            ,toolbar: '#inportToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '货车数据表'
            ,height:'full-280'
            ,page: true
            ,cols: [ [
                {field:'id', title:'车辆id',align:'center' ,width:'80'}
                ,{field:'carno', title:'车牌号',align:'center',width:'120'}
                ,{field:'contract', title:'联系人',align:'center',width:'120'}
                ,{field:'phone', title:'手机号',align:'center',width:'120'}
                ,{field:'status', title:'状态',align:'center',width:'80',templet:function(d){
                    if(d.status == 0){
                        return "不可用";
                    }else if(d.status == 1){
                        return "启用";
                    }else {
                        return "占用";
                    }
                }}
                ,{field:'remark', title:'备注',align:'center',width:'200'}
                ,{field:'createtime', title:'添加时间',align:'center',width:'180'}
                ,{fixed: 'right', title:'操作', toolbar: '#inportRowBar',align:'center',width:'120'}
            ] ]
            ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                if(res.data.length==0&&curr!=1){
                    tableIns.reload({
                        page:{
                            curr:(curr-1)
                        }
                    });
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function(data){
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        //监听工具条的事件
        table.on("toolbar(inportTable)",function(obj){
            switch(obj.event){
                case 'add':
                    openAddLayer();
                    break;
                case 'batchDelete':
                    batchDelete();
                    break;
            };
        });

        //监听行工具条的事件
        table.on("tool(inportTable)",function(obj){
            var data = obj.data; //获得当前行数据
            switch(obj.event){
                case 'update':
                    openUpdateDlg(data);
                    break;
                case 'delete':
                    deleteDeliver(data);
                    break;
                case 'back':
                    back(data);
                    break;
            };
        });

        var mainIndex;
        var url;
        //打开添加的弹出层
        function openAddLayer(){
            $("#status option[value='0']").attr("selected", true)
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'添加车辆',
                success:function(){
                    $("#dataFrm")[0].reset();
                    url="/car/save";
                    $(".mydiv").hide();
                }
            });
        }
        //监听添加页面的供应商下拉框的改变事件
        form.on('select(providerid)', function(data){
            var providerid=data.value;
            initGoodsSelect(providerid);
        });

        //打开修改的弹出层
        function openUpdateDlg(data){
            var html = '';
            if(data.status == 2) {
                html = '<option value="2">占用</option>';
            } else if(data.status == 1) {
                html = '<option value="1">闲置</option><option value="2">占用</option>';
            } else {
                html = '<option value="0">不可用</option><option value="1">闲置</option>n>';
            }
            $("#status").html(html);

            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'修改车辆',
                success:function(){
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/car/save";
                    //禁用供应商和商品的下拉框
                    $(".mydiv").hide();
                }
            });
        }

        form.on("submit(doSubmit)",function(data){
            $.post(url,data.field,function(res){
                if(res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });
        //删除
        function deleteDeliver(data){
            layer.confirm('你确定要删除这个商品发货记录吗?', {icon: 3, title:'提示'}, function(index){
                $.post("/deliver/deleteDeliver",{id:data.id},function(res){
                    if(res.code==200){
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }

    });
</script>

</body>
</html>
